<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODI Match Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #e0eafc;
      --bg-dark: #1f1f1f;
      --text-light: #222;
      --text-dark: #f0f0f0;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2e2e2e;
      --accent: #007bff;
      --result-bg-light: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      --result-bg-dark: linear-gradient(135deg, #3a3a3a, #555);
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .sidebar {
      width: 240px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .sidebar {
      background-color: #2e2e2e;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .theme-toggle-wrapper {
      margin-bottom: 20px;
    }

    .theme-toggle-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .format-section {
      margin-top: 30px;
    }

    .format-section h3 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .format-option {
      margin-bottom: 10px;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 30px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .container {
      background: var(--card-bg-light);
      padding: 35px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      min-width: 350px;
      transition: 0.3s;
    }

    body.dark-mode .container {
      background: var(--card-bg-dark);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 15px;
      font-size: 1rem;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
    }

    .result-card {
      background: var(--result-bg-light);
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;
      font-size: 1.2rem;
      text-align: center;
      color: #000;
    }

    body.dark-mode .result-card {
      background: var(--result-bg-dark);
      color: #fff;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>‚öôÔ∏è Settings</h2>
    <div class="theme-toggle-wrapper">
      <div class="theme-toggle-label">
        <span>üåó Dark Mode</span>
        <label class="switch">
          <input type="checkbox" onchange="toggleTheme()">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="format-section">
      <h3>üìã Format</h3>
      <div class="format-option">
        <input type="radio" id="format_odi" name="match_format" value="ODI" checked>
        <label for="format_odi">ODI</label>
      </div>
      <div class="format-option">
        <input type="radio" id="format_t20i" name="match_format" value="T20I">
        <label for="format_t20i">T20I</label>
      </div>
    </div>
  </div>

  <div class="main-content">
    <h1>üèè ODI Match Predictor</h1>
    <div class="content">
      <div class="container">
        <h2>First Innings Prediction</h2>
        <label>Current Runs</label>
        <input type="number" id="curr_runs" min="0" required>
        <label>Wickets Lost</label>
        <input type="number" id="curr_wickets" min="0" max="10" required>
        <label>Overs</label>
        <input type="number" id="overs" min="0" step="0.1" required>
        <button onclick="predictFirstInnings()">Predict Final Score</button>
        <div class="loader" id="loader1"></div>
        <div class="result-card" id="prediction_result"></div>
      </div>

      <div class="container">
        <h2>Second Innings Prediction</h2>
        <label>Target Score</label>
        <input type="number" id="target" min="0" required>
        <label>Current Runs</label>
        <input type="number" id="curr_runs2" min="0" required>
        <label>Wickets Lost</label>
        <input type="number" id="curr_wickets2" min="0" max="10" required>
        <label>Overs</label>
        <input type="number" id="overs2" min="0" step="0.1" required>
        <button onclick="predictSecondInnings()">Predict Win Probability</button>
        <div class="loader" id="loader2"></div>
        <div class="result-card" id="chase_result"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    async function predictFirstInnings() {
      const runs = document.getElementById("curr_runs").value;
      const wickets = document.getElementById("curr_wickets").value;
      const overs = document.getElementById("overs").value;
      const loader = document.getElementById("loader1");
      const result = document.getElementById("prediction_result");

      loader.style.display = 'block';
      result.innerHTML = '';

      try {
        const res = await fetch('/predict_first_innings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ curr_runs: runs, curr_wickets: wickets, overs })
        });
        const data = await res.json();
        result.innerHTML = `üéØ Predicted Final Score: <strong>${data.prediction} Runs</strong>`;
      } catch (err) {
        result.innerHTML = `‚ùå Error fetching prediction.`;
      } finally {
        loader.style.display = 'none';
      }
    }

    async function predictSecondInnings() {
      const target = document.getElementById("target").value;
      const runs = document.getElementById("curr_runs2").value;
      const wickets = document.getElementById("curr_wickets2").value;
      const overs = document.getElementById("overs2").value;
      const loader = document.getElementById("loader2");
      const result = document.getElementById("chase_result");

      loader.style.display = 'block';
      result.innerHTML = '';

      try {
        const res = await fetch('/predict_second_innings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ target, curr_runs: runs, curr_wickets: wickets, overs })
        });
        const data = await res.json();
        result.innerHTML = `üèÜ Probable Winner: <strong>${data["Probable Winner"]}</strong><br><br>
          Team 1: ${data["Probability of Team 1 Winning"]}% | 
          Team 2: ${data["Probability of Team 2 Winning"]}%`;
      } catch (err) {
        result.innerHTML = `‚ùå Error fetching prediction.`;
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
